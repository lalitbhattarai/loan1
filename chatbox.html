<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="chatbox.css">
</head>
<body class="showcontainer">
    <button class="chatbot-toggler">
        <span class="material-symbols-outlined">mode_comment</span>
        <span class="material-symbols-outlined">close_comment</span>
    </button>
    <div class="chatbot">
        <header>
            <h2>Chatbox</h2>
        </header>
        <ul class="chatbox">
            <li class="chat incomming">
                <span class="material-symbols-outlined">
                    smart_toy
                </span>
                <p>Hi there <br>how can i help you</p>
            </li>
            <li class="chat outgoing">
              <p>Lorem ipsum dolor sit amet consectetur.</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter a meassage...." required></textarea>
            <span id="send-btn" class="material-symbol-outlined">send</span>
        </div>
    </div>
</body>
</html>
